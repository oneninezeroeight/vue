<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weui.css" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="toggle">切换状态</button>
        <div v-show="bool">显示或者隐藏</div>
        <div v-if="bool">增加或者删除</div>
    </div>
    <script src="vue.js"></script>
    <!-- $(V).css(M) -->
    <script>
        const vm = new Vue({
            // 选项体现封装性
            // 选项 在API里面放入选项
            el: "#app",
            // Model
            data: {
                bool: false
            },
            methods:{
                toggle(){
                    this.bool = !this.bool
                }
            }
        })
    </script>
</body>

</html>

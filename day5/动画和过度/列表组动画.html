<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* 如果用animation而不是transition，只需要两个周期，进场和离场间的周期 */
        .bounce-enter-active {
            animation: bounce-in 5s;
        }

        .bounce-leave-active {
            animation: bounce-in 5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div id="demo">
        <!-- 用transition-group替换ul标签 -->
        <!-- key避免重读渲染，它一种优化，key一样则不渲染 -->
        <button @click="add">增加</button>
        <transition-group tag="ul" name="bounce">
            <li v-for="item in items" :key="item.id">
                {{ item.text }}
            </li>
        </transition-group>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                items: [{
                    id: 8,
                    text: 'yao'
                }, {
                    id: 5,
                    text: 'jing'
                }, {
                    id: 7,
                    text: 'k'
                }, {
                    id: 1,
                    text: 'tian'
                }]
            },
            methods: {
                add() {
                    this.items.push({
                        id: 3,
                        text: 'lin'
                    })
                }
            }
        })
    </script>
</body>

</html>

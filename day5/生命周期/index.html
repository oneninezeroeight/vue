<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#demo",
            data:{
                name: 'yao'
            },
            template:`
                <div>{{name}}</div>
            `

        })
        // Vue在实例化的时候会把数据初始化，然后拼接模板，模板渲染到DOM上
        // 而这些经历的过程会全部被生命周期捕捉到
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <eno-header></eno-header>
        <eno-header></eno-header>
        <eno-header></eno-header>
        <eno-header></eno-header>
        <eno-header></eno-header>
    </div>
    <script src="vue.js"></script>
    <script>
        // 调用静态方法必须在实例之前
        // 第一个参数是组件的名字，我建议xxx-xxx 不要用div p header footer 123 @! -+ 你好
        // 第二个参数是组件的选项
        Vue.component('eno-header',{
            // 没有挂载点
            // M
            // 组件要独立作用域
            data(){
                return {
                    title: '第一个组件'
                }
            },
            // V
            // 只能拥有一个根节点
            template:`
                <header>
                    <input v-model="title" />
                    <div v-text="title"></div>
                </header>
            `
        })
        // 一个项目只需要一个new Vue，根容器
        new Vue({
            // 选项
            el: "#app",
            data: {
                lastName: 'yao',
                firstName: 'eno'
            }
        })
    </script>
</body>

</html>

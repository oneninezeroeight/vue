<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        {{state.count}}
    </div>
    <hr />
    <div id="demo2">
        <input @input="changeCount" />
    </div>
    <script src="vue.js"></script>
    <script>
        // 浅拷贝
        // 全局仓库
        // 存着全局的state
        const state = Vue.observable({
            count: 0
        })

        new Vue({
            el: "#demo",
            computed: {
                state(){
                    return state
                }
            },
        })

        new Vue({
            el: "#demo2",
            methods:{
                changeCount(e){
                    console.log(e.target.value)
                    state.count = e.target.value
                }
            }
        })
    </script>
</body>

</html>

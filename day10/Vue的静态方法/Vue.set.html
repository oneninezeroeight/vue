<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        {{name}}
    </div>
    <script src="vue.js"></script>
    <script>
        let data = {
            name: 'yao'
        }
        new Vue({
            el: "#demo",
            data,
            mounted() {
                setTimeout(() => {
                    // this.name = 'jing'
                    Vue.set(data, 'name', 'jing')
                }, 2000)
            },
        })
    </script>
</body>

</html>
